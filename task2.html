<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="row w-100 justify-content-center">
        <div class="col-9">
            <h1 class="m-5">Bookmarker</h1>
            <hr>
            <div class="d-form mx-3">
                <p class="text-center fw-bold fs-3">Bookmark your favorite sites</p>
                
                    <div class="mb-3 input">
                        <label for="exampleInputEmail1" class="form-label fw-bold fs-6">Site Name</label>
                        <input type="text" class="form-control w-75" id="name" aria-describedby="emailHelp" placeholder="Bookmark Name">
                    </div>
                    <div class="mb-3 input">
                        <label for="exampleInputPassword1" class="form-label fw-bold fs-6">Site URL</label>
                        <input type="text" class="form-control w-75" id="url" placeholder="Website URL">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submbtn">Submit</button>
                
            </div>
            
            <div>
                <table class="table table-striped mx-5 w-75">
                    <thead>
                      <tr>
                        <th scope="col-3">Names</th>
                        <th scope="col-3"></th>
                        <th scope="col-3"></th>
                      </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                  </table>
            </div>
            
            <hr>
        </div>

    </section>
    
    
    <script src="javascript.js"></script>
</body>
</html>
